name: Continuous Integration

on:
    push:

jobs:
  checks:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-22.04
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - run: sudo apt install chezscheme chezscheme-dev uuid-dev liblz4-dev
      - run: scheme --program letloop.scm compile /usr/lib/csv9.5.4/ta6le/ letloop.scm letloop-ci
      - run: ./letloop-ci exec example.scm
      - run: |
          ./letloop-ci compile /usr/lib/csv9.5.4/ta6le/ example.scm example
          ./example
      - run: ./letloop-ci check checks/check/ -- "(check-success)"
      - run: echo '! ./letloop-ci check checks/check/ -- "(check-failure)"' | $SHELL
      - run: ./letloop-ci check .
